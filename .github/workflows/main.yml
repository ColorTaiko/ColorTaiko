name: Build and Deploy React App

on:
  push:
    branches:
      - main  # Change this if your main branch has a different name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Use your required Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Deploy to Deploy Branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git checkout --orphan deploy  # Create a deploy branch
          git rm -rf .  # Remove everything from the new branch
          mv build/* .  # Move built files to root
          git add .
          git commit -m "Deploy React build"
          git push --force origin deploy  # Force push to deploy branch
